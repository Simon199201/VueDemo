<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <style type="text/css">
        div {
            width: 100px;
            height: 100px;
            color: white;
        }
        .red{
            background-color: red;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="color='red'">点我变红</button>
    <button @click="color='blue'">点我变蓝</button>
    <div :class="color">
        我是一名优秀的程序员
    </div>
    <hr/>
    <div :class="color">
        我是一名糟糕的程序员
    </div>
    <hr/>
    <div :class="{red:show,blue:!show}">
        bind
    </div>
</div>

</body>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data:{
            color: "red"
        },
        show:false
    });
</script>
</html>
