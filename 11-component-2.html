<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="num"><button @click="num++">+</button><button @click="num--">-</button>
    <counter :title="num"></counter>
</div>

</body>
<script type="text/javascript">
    const counter = {
        template: `
            <div>
                <h2>{{title}}</h2>
            </div>

        `,
        data() {
            return {num: 1}
        },
        props:["title"]
    };
    Vue.component("counter", counter);
    var app = new Vue({
        el: "#app",
        data: {
            color: "red",
            birthday: 1429032123201,
            person: {
                name: "simon"
            },
            num:1
        },
        computed: {
            showBirthday() {
                let date = new Date(this.birthday);
                console.log(date + "\nbirthday is " + this.birthday);
                return date.getFullYear() + "-" + (date.getMonth() + 1) + "-" + date.getDay();
            }
        }
    });
</script>
</html>
