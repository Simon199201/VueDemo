<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="num++" value="点我">增加</button>
    <button @click="decrement" value="点我">减少</button>
    <h2>{{num}}</h2>
</div>

</body>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            num: 1
        },
        methods:{
            decrement(){
                this.num--;
            }
        }
    });
</script>
</html>
