<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs测试</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{msg}}
    <span v-text="msg"/>
</div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            msg: ""
        },
        created() {
            //this表示vue实例
            this.msg = "hello vue,created.";
            console.log(this)
        }
    });
</script>
</html>
